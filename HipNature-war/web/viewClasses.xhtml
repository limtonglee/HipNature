<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <ez:Breadcrumb pageName ="classManagement"/>

        <h3>Search Products by Name</h3> 

        <h:form id="formMain">


            <div style="text-align: center;">

                <p:inputText id="txtSearchString" value="#{searchSessionsByNameManagedBean.searchString}" style="font-size: x-large;">
                    <p:ajax event="keyup" process="@this" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />
                </p:inputText>
                &nbsp;
                <p:commandButton value="Search" style="font-size: x-large;">
                    <p:ajax event="click" process="@this formMain:txtSearchString" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />
                </p:commandButton>


                <p:selectOneMenu id="selLocation" value="#{searchSessionsByNameManagedBean.location}">
                    <f:selectItem itemValue="ALL" itemLabel="ALL" itemDescription="ALL" />
                    <f:selectItem itemValue="NORTH" itemLabel="NORTH" itemDescription="NORTH" />
                    <f:selectItem itemValue="WEST" itemLabel="WEST" itemDescription="WEST" />
                    <f:selectItem itemValue="EAST" itemLabel="EAST" itemDescription="EAST" />
                    <f:selectItem itemValue="CENTRAL" itemLabel="CENTRAL" itemDescription="CENTRAL" />
                    <f:selectItem itemValue="SOUTH" itemLabel="SOUTH" itemDescription="SOUTH" />

                    <p:ajax process="@form" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />

                </p:selectOneMenu>


                <p:outputLabel for="selTags" value="Tags: " style="font-weight: bold;" />
                <p:selectManyMenu id="selTags" value="#{searchSessionsByNameManagedBean.selectedTagIds}" showCheckbox="true">
                    <f:selectItems value="#{searchSessionsByNameManagedBean.selectItems}" />

                    <p:ajax process="@form" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />

                </p:selectManyMenu>   

            </div>


            <p:dataView  id="dataViewMain" var="sessionEntity" value="#{searchSessionsByNameManagedBean.sessionEntities}" rows="12" paginator="true"
                         rowsPerPageTemplate="6,12,16"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <p class="product-name">#{sessionEntity.maxCapacity}</p>
                    <p class="product-description">#{sessionEntity.locationTypeEnum}</p>
                    <div class="product-grid-item-bottom">
                        <f:facet name = "header">Action</f:facet>

                        <p:commandLink 
                                         value="Update" actionListener="#{searchSessionsByNameManagedBean.updateProduct}"
                                          onclick="PF('dialogCreateNewSession').show()">
                            <f:attribute name="sessionIdToUpdate" value="#{sessionEntity.sessionId}" />
                        </p:commandLink>

                            <h:form id="rootform">
                            <p:growl id="growl" showDetail="true"/>

                            <div class="card">

                                <h5>DialogReturn with Button</h5>
                                <p:dialog id="dialogCreateNewSession" widgetVar="dialogCreateNewSession" header="Update Session" closable="true">
                                    <p:wizard>
                                        <p>dcfargeake.rjgnerj;gnetne</p>
                                        <p:tab id="ClassInformation" title="Class">
                                            <p:panel header="Session Information" rendered="#{updateSessionManagedBean.sessionIdToUpdate !=null}">
                                                <p:messages/>
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Class Name: "/>
                                                    <p:inputText id="className" value="#{updateSessionManagedBean.sessionEntityToUpdate.classEntity.className}" required="true" placeholder="Spartan Dance" requiredMessage="Class Name cannot be empty"/>
                                                    <h:outputText value="Class Type: "/>
                                                    <p:inputText id="selClassType" value="#{updateSessionManagedBean.sessionEntityToUpdate.classEntity.classTypeEntity.classTypeName}" required="true" requiredMessage="Class Type cannot be empty"> </p:inputText>
                                                    <h:outputText value="Location: "/>
                                                    <p:selectOneMenu id="selClassLocation" value="#{updateSessionManagedBean.sessionEntityToUpdate.locationTypeEnum}" required="true" requiredMessage="Location cannot be empty">
                                                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true"/>
                                                        <f:selectItems value="#{updateSessionManagedBean.enumLocation}"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>

                                            </p:panel>
                                        </p:tab>

                                    </p:wizard>
                                </p:dialog>
                            </div>
                        </h:form>
                    </div>

                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <p class="product-name">#{sessionEntity.maxCapacity}</p>
                    <p class="product-description">#{sessionEntity.locationTypeEnum}</p>
                    <div class="product-grid-item-bottom">
                        <p:commandButton type="button"
                                         value="Update"
                                         icon="pi pi-shopping-cart"  onclick="PF('dialogCreateNewSession').show()"
                                         >
                        </p:commandButton>

                        <h:form id="rootform2">
                            <p:growl id="growl" showDetail="true"/>

                            <div class="card">
                                <h5>DialogReturn with Button</h5>
                            </div>
                        </h:form>
                    </div>
                </p:dataViewListItem>
            </p:dataView>

        </h:form>

    </ui:define>

</ui:composition>
