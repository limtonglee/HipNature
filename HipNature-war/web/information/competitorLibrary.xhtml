<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div>
            <h:form id="formCompetitorLibrary">
                <p:dataTable id="dataTableCompetitorLibrary" value="#{competitorLibraryManagedBean}">
                        <p:column>
                            <p:outputLabel value="Total Partner: "/>
                            <h:outputText value="#{competitorLibraryManagedBean.competitorPartner.size()}"/>
                        </p:column>
                    <p:column>
                        <p:outputLabel value="Total ClassType: "/>
                        <h:outputText value="#{competitorLibraryManagedBean.allClassType.size()}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
        <div>
                <p:tabView>
                    <p:tab title="Total Class per Class Type">
                        <p:pieChart model="#{competitorLibraryModelManagedBean.pieModel}" style="width: 100%; height: 500px;"  />
                    </p:tab>
                    <p:tab title="Total Class By Location">
                        <p:pieChart model="#{competitorLibraryModelManagedBean.pieModelClassLocation}" style="width: 100%; height: 500px;"  />
                    </p:tab>
                </p:tabView>
                    
        </div>
    </ui:define>

</ui:composition>
