<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <ez:Breadcrumb pageName ="classManagement"/>

        <h3>Search Products by Name</h3> 

        <h:form id="formMain">


            <div style="text-align: center;">

                <p:inputText id="txtSearchString" value="#{searchSessionsByNameManagedBean.searchString}" style="font-size: x-large;">
                    <p:ajax event="keyup" process="@this" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />
                </p:inputText>
                &nbsp;
                <p:commandButton value="Search" style="font-size: x-large;">
                    <p:ajax event="click" process="@this formMain:txtSearchString" update="formMain:dataViewMain" listener="#{searchSessionsByNameManagedBean.searchSession}" />
                </p:commandButton>

            </div>


            <p:dataView  id="dataViewMain" var="sessionEntity" value="#{searchSessionsByNameManagedBean.sessionEntities}" rows="12" paginator="true"
                         rowsPerPageTemplate="6,12,16"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <p class="product-name">#{sessionEntity.maxCapacity}</p>
                    <p class="product-description">#{sessionEntity.locationTypeEnum}</p>
                    <div class="product-grid-item-bottom">
                        <p:commandButton type="button"
                                         value="Update"
                                         icon="pi pi-shopping-cart"  onclick="PF('dialogCreateNewSession').show()"
                                         >
                        </p:commandButton>

                        <h:form id="rootform">
                            <p:growl id="growl" showDetail="true"/>

                            <div class="card">
                                <h5>DialogReturn with Button</h5>
                                               <p:dialog id="dialogCreateNewSession" widgetVar="dialogCreateNewSession" header="Create New Class" closable="true">
                    <p:wizard>
                        <p:tab id="ClassInformation" title="Class">
                            <p:panel header="Class Information">
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Class Name: "/>
                                    <p:inputText id="className" value="#{classManagementManagedBean.newClassEntity.className}" required="true" placeholder="Spartan Dance" requiredMessage="Class Name cannot be empty"/>
                                    <h:outputText value="Class Type: "/>
                                    <p:selectOneMenu id ="selClassType" value="#{classManagementManagedBean.classTypeIdNew}" required="true" requiredMessage="Class Type cannot be empty">
                                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true"/>
                                        <f:selectItems value="#{classManagementManagedBean.classTypeEntities}" var="classTypeEntity" itemValue="#{classTypeEntity.classTypeId}" itemLabel="#{classTypeEntity.classTypeName}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Location: "/>
                                    <p:selectOneMenu id ="selClassLocation" value="#{classManagementManagedBean.locationTypeEnumNew}" required="true" requiredMessage="Location cannot be empty">
                                        <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true"/>
                                        <f:selectItems value="#{classManagementManagedBean.enumLocation}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="CreditInformation" title="Credit">
                            <p:panel header ="Credit Information">
                                <p:message for="credit"/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Credit: "/>
                                    <p:spinner id="credit" value="#{classManagementManagedBean.newClassEntity.credit}" required="" placeholder="10" min="0" max="1000" requiredMessage="Credit cannot be empty"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="tagInformation" title="Tag">
                            <p:panel header ="Tag Details">
                                <h:outputText value="Tag(s) "/>
                                <p:selectManyCheckbox id="selTags" value="#{classManagementManagedBean.tagIdsNew}">
                                    <f:selectItems value ="#{classManagementManagedBean.tagEntities}" var="tagEntity" itemValue="#{tagEntity.tagId}" itemLabel="#{tagEntity.tagName}"/>
                                </p:selectManyCheckbox>
                            </p:panel>
                            <p:commandButton value="Confirm" oncomplete="PF('dialogCreateNewSession').show();" style="float: right;"/>
                        </p:tab>
                    </p:wizard>
                </p:dialog>
                            </div>
                        </h:form>
                    </div>

                </p:dataViewGridItem>


            </p:dataView>

        </h:form>

    </ui:define>

</ui:composition>
