<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <ez:Breadcrumb pageName ="changePassword"/>
        <div>
            <h2>Update Password</h2>
        </div>

        <p:panel header="Update Password">
            <h:form id="updatePasswordForm"> 
                <p:messages id="messagesChangePassword" showDetail="true"/>

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="originalPW" value="Original Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="originalPW" value="#{partnerProfileManagedBean.oldPassword}" required="true" requiredMessage="Old Password cannot be null"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPW" value="New Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="newPW" value="#{partnerProfileManagedBean.newPassword}" required="true" requiredMessage="New Password cannot be null">
                                <f:validateLength minimum="8"/>
                            </p:password>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmPW" value="Confirm New Password: " style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:password id="confirmPW" value="#{partnerProfileManagedBean.confirmPassword}" required="true" requiredMessage="Password must be verified"/>
                        </p:column>
                    </p:row>     

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton type="reset" value="Clear" />
                            <p:commandButton ajax="false" type="submit" value="Change Password" process="@form" update="@form" actionListener="#{partnerProfileManagedBean.changePassword}"/>
                            <p:commandButton immediate="true" value="Cancel" action="/partnerProfile.xhtml?faces-redirect=true"/>
                        </p:column>
                    </p:row>                
                </p:panelGrid>

            </h:form>

        </p:panel>      

    </ui:define>

</ui:composition>
